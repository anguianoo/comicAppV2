<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comicApp</title>
    <link rel="stylesheet" href="style.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">

    
        <form id="js-form">
            <div class="search-section">
                <label for="search-character"></label>
                <input type="text" name="search-character" id="js-search-character" placeholder="Search.." required>
        
                <button type="submit"><img src="img/search.jpg" class="search-icon"></button>
            </div>

        </form>
    
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Check these out!</h2>
            
                <span id="results-list">
                </span>
              

        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
